plugins {
    id 'java'
    id 'application'
}

group = 'TCSS_FileWatcher'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.xerial:sqlite-jdbc:3.46.0.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

application {
    mainClass = 'TCSS_FileWatcher.app.MainApp'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
